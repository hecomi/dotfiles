--- yamler=(engine)

使用するバックエンドを設定します。

また、engine がまだ require されていなかった場合は require します。

@param engine バックエンドを文字列で指定します。

@raise ArgumentError 未対応のバックエンドを指定した場合に発生します。

例:

  require "psych"
  require "yaml"
  p YAML # => Psych

  YAML::ENGINE.yamler = "syck"
  p YAML # => Syck

